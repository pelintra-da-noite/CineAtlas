<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>CineAtlas</title>
  <meta name="description" content="Discover a random film from every country on the globe."/>
  <meta name="theme-color" content="#000000">

  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="canonical" href="https://cine-atlas.com/" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- LOADING SCREEN -->
  <div id="loadingScreen" aria-hidden="true">
    <div class="loadingLogo">CineAtlas</div>
  </div>

  <!-- Header -->
  <header>
    <h1 id="siteTitle">CineAtlas</h1>
  </header>
  <div id="tagline">Click a country for a random film</div>

  <div id="fadeOverlay"></div>
  <div id="themeFade"></div>

  <canvas id="starsCanvas"></canvas>
  <div id="globeViz"></div>

  <!-- THEME + RANDOM -->
  <div id="themeSwitch">
    <label class="switch">
      <input id="themeCheckbox" type="checkbox" />
      <span class="slider"></span>
    </label>
    <button id="randomBtn" class="iconBtn" type="button">ðŸŽ²</button>
  </div>

  <!-- LANGUAGE -->
  <div id="controlsBar">
    <button class="langBtn active" data-lang="en-US">English</button>
    <button class="langBtn" data-lang="pt-PT">PortuguÃªs</button>
  </div>

  <!-- DONATE -->
  <div id="donateBar">
    <a id="donateBtn" class="donateBtn"
       href="https://www.buymeacoffee.com/alexandresd"
       target="_blank" rel="noopener">
      Support us
    </a>
  </div>

  <!-- POPUP -->
  <div id="popup" role="dialog" aria-modal="true">
    <button id="closePopup">Ã—</button>
    <h4 id="movieTitleOriginal"></h4>
    <p id="overviewText"></p>
  </div>

  <!-- COOKIE BANNER (ÃšNICO) -->
  <div id="cookieBanner">
    <div id="cookieText"></div>
    <div class="cookie-actions">
      <button id="cookieAccept">Accept</button>
      <button id="cookieReject">Essential</button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js" defer></script>
  <script src="https://unpkg.com/globe.gl" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
