<!DOCTYPE html>

<html data-theme="dark" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CineAtlas</title>
<meta content="Discover a random film from every country on the globe. CineAtlas connects world cinema lovers through an interactive experience." name="description"/>
<meta content="#000000" name="theme-color"/>
<!-- Favicon / Icons -->
<link href="assets/favicon.png" rel="icon" type="image/png"/>
<link href="assets/favicon.png" rel="apple-touch-icon"/>
<link href="manifest.json" rel="manifest"/>
<!-- Canonical URL -->
<link href="https://cine-atlas.com/" rel="canonical"/>
<!-- Open Graph (social media preview) -->
<meta content="CineAtlas – Explore World Cinema" property="og:title"/>
<meta content="Click a country on the globe and discover a random film from that place." property="og:description"/>
<meta content="https://cine-atlas.com/assets/cineatlas-cover.jpg" property="og:image"/>
<meta content="website" property="og:type"/>
<meta content="https://cine-atlas.com/" property="og:url"/>
<!-- Twitter Card -->
<meta content="summary_large_image" name="twitter:card"/>
<meta content="CineAtlas – Explore World Cinema" name="twitter:title"/>
<meta content="Click a country on the globe and discover a random film from that place." name="twitter:description"/>
<meta content="https://cine-atlas.com/assets/cineatlas-cover.jpg" name="twitter:image"/>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&amp;family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<!-- Styles -->
<link href="styles.css" rel="stylesheet"/>
<link crossorigin="" href="https://unpkg.com" rel="preconnect"/>
<link crossorigin="" href="https://flagcdn.com" rel="preconnect"/>
<link crossorigin="" href="https://image.tmdb.org" rel="preconnect"/>
<link crossorigin="" href="https://api.themoviedb.org" rel="preconnect"/>
<link as="image" href="/assets/earth-minimal.jpg" rel="preload"/>
<meta content="index,follow" name="robots"/>
<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"WebSite",
  "name":"CineAtlas",
  "url":"https://cine-atlas.com/",
  "description":"Discover a random film from every country on the globe."
}
</script>
<link crossorigin="True" href="https://raw.githubusercontent.com" rel="preconnect"/></head>
<body>
<!-- Loading Screen -->
<div aria-hidden="true" id="loadingScreen">
<div class="loadingLogo">CineAtlas</div>
</div>
<!-- Header / Title -->
<header>
<h1 id="siteTitle">CineAtlas</h1>
</header>
<div id="tagline">Click a country for a random film</div>
<!-- Fades -->
<div id="fadeOverlay"></div>
<div id="themeFade"></div>
<!-- Starfield -->
<canvas id="starsCanvas"></canvas>
<!-- Theme + Randomizer -->
<div aria-label="Theme switch" id="themeSwitch">
<span aria-hidden="true" id="themeLabel">
<!-- sol -->
<svg class="icon-sun-min theme-icon" viewbox="0 0 24 24">
<circle cx="12" cy="12" r="6"></circle>
</svg>
<!-- lua -->
<svg class="icon-moon-min theme-icon" viewbox="0 0 24 24">
<path d="M18 13.5A6.5 6.5 0 0 1 10.5 6 5.5 5.5 0 1 0 18 13.5Z"></path>
</svg>
</span>
<label aria-label="Toggle theme" class="switch">
<input id="themeCheckbox" type="checkbox"/>
<span class="slider"></span>
</label>
<button aria-label="Random country" class="iconBtn" id="randomBtn" title="Random country" type="button">
<svg aria-hidden="true" class="icon-die" viewbox="0 0 24 24">
<rect height="16" width="16" x="4" y="4"></rect>
<circle cx="8" cy="8" r="1.4"></circle>
<circle cx="12" cy="12" r="1.4"></circle>
<circle cx="16" cy="16" r="1.4"></circle>
</svg>
</button>
</div>
<!-- Language -->
<div aria-label="Language controls" id="controlsBar" role="toolbar">
<button aria-pressed="true" class="langBtn active" data-lang="en-US">English</button>
<button aria-pressed="false" class="langBtn" data-lang="pt-PT">Português</button>
</div>
<!-- Donate -->
<div id="donateBar">
<a class="donateBtn" href="https://www.buymeacoffee.com/alexandresd" id="donateBtn" rel="noopener" target="_blank">Support us</a>
<a class="donateBtn githubBtn" href="https://github.com/pelintra-da-noite/CineAtlas" rel="noopener noreferrer" target="_blank">
  GitHub
</a>
</div>
<!-- POPUP -->
<div aria-labelledby="movieTitleOriginal" aria-modal="true" id="popup" role="dialog">
<div id="popupHeader">
<div id="countryBlock">
<img alt="Country flag" decoding="async" height="18" id="countryFlagImg" width="28"/>
<div id="countryName">Country</div>
</div>
<button id="closePopup" type="button"><span>×</span></button>
</div>
<div id="popupBody">
<div class="posterCol">
<img alt="" decoding="async" height="630" id="moviePoster" loading="lazy" src="" width="420"/>
</div>
<div class="infoCol">
<div id="titleBlock">
<h4 id="movieTitleOriginal"></h4>
<h5 id="movieTitleTranslated"></h5>
</div>
<div class="directorLine" id="directorLine">
<strong id="directorLabel">Director:</strong>
<span id="directorName"></span>
</div>
<p id="overviewText"></p>
<div class="actionsRow" id="actionsRow">
<a class="actionBtn" href="#" id="letterboxdBtn" rel="noopener" target="_blank">See on Letterboxd</a>
<button class="actionBtn" id="anotherBtn" type="button">Another one</button>
</div>
</div>
</div>
</div>
<!-- Snow -->
<canvas id="snowOverlay"></canvas>
<!-- Globe -->
<div id="globeViz"></div>
<!-- Cookie Banner -->
<div aria-label="Cookie notice" aria-live="polite" id="cookieBanner" role="dialog">
<div class="cookie-main">
<div class="cookie-text" id="cookieText">
<!-- texto é preenchido via JS consoante o idioma -->
</div>
<a class="cookie-more" href="/privacy.html" rel="noopener" target="_blank">
        Privacy &amp; Cookies policy
      </a>
</div>
<div class="cookie-actions">
<button class="cookieBtn primary" id="cookieAccept" type="button">
        Accept analytics
      </button>
<button class="cookieBtn" id="cookieReject" type="button">
        Only essential
      </button>
</div>
</div>
<!-- Scripts -->
<script defer="True" src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
<script defer="True" src="https://unpkg.com/globe.gl"></script>
<script defer="True" src="script.js"></script>
</body>
</html>
